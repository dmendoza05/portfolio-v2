<div class="pc-container" ng-show="photoInfo" ng-hide="!photoInfo">
  <div class="pc-photographer">
    <a href="{{photoInfo.user.links.html}}">
      <img class="pc-pic" ng-src="{{photoInfo.user.profile_image.small}}">
      <span class="pc-name" >{{photoInfo.user.first_name}} {{photoInfo.user.last_name}}</span>
    </a>
  </div>
</div>
